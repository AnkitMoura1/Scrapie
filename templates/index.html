<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

    <title>Home page</title>
  </head> 
  <body class="bg">
      <div class="overlay" id="overlay"></div>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
             
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <img src="{{url_for('static', filename='images/logo1.png')}}" width="100"></a>
                  </li>         
                </ul>
                <!-- right nav bar -->
                <ul class="navbar-nav navbar-right mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/about">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="/contact">Contact Us</a>
                      </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- search box -->
        <form action="/result" method="post">
          <div class="col-md-6 col-lg-6 col-11 max-auto my-auto search-box">
                <div class="input-group form-container">
                    <input type="text" name="search" class="form-control search-input" placeholder="Mobile Name / count" autofocus="autofocus" autocomplete="off" onclick= "setBgToDark()">
                    <span class="input-group-btn">
                        <button class="btn btn-search">
                            <img src="{{url_for('static', filename='images/search-button.png')}}" width="40">
                        </button>
                    </span>
                </div>
          </div>
        </form>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Hello there!</strong> You should check about page if you are new
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript">
      function setBgToDark(){
        document.getElementById("overlay").style.opacity = "0.7";
      }
    </script>
  </body>
</html>
